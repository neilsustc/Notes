name: "Publish"

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: "Setup Node.js environment"
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: "Checkout branch: ${{ github.ref }}"
        uses: actions/checkout@v2
        with:
          path: master

      - name: "Checkout branch: gh-pages"
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      - name: "Clean install dependencies and build"
        working-directory: master
        run: |
          npm ci
          npm run build

      - name: "Copy dist files"
        ## Need to specifiy a working-directory, otherwise it cannot find the path
        working-directory: gh-pages
        run: |
          git rm -r *
          mv ../master/docs/.vuepress/dist/* .

      - name: "Deploy"
        working-directory: gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # git reset HEAD~ # Shouldn't do this as the 'Last updated' information will be removed
          git add -A
          git commit -m "deploy"
          git push
